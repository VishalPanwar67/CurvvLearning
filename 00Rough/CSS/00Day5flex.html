<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 90vw;
        height: 80vh;
        background-color: white;
        margin: 50px auto;
      }
      .nav{
        background-color: rgb(144, 144, 244);
        height: 10%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .heading{
        height: 30%;
        background-color: rgb(186, 186, 249);
        display: flex;
        justify-content:space-evenly;
        align-items: center;
      }
      
      .contact{
        display: flex;
        gap: 10px;
      }

      .threebox{
           background-color: white;
           height: 30%;
           display: flex;
           justify-content: center;
           align-items: center;
      }
      .threebox>div{
        width: 300px;
        height: 100%;
        background-color: rgb(186, 186, 249);
        display: flex;
        justify-content: center;
        align-items: center;
      }
       .threebox .box1{
        background-color: yellow;
       }
       .threebox .box2{
        background-color: green;
       }
       .threebox .box3{
        background-color: blue;
       }
       .twobox>div{
        width: 300px;
        height: 100%;
        background-color: rgb(186, 186, 249);
        display: flex;
        justify-content: center;
        align-items: center;
      }
       .twobox .box1{
        background-color: yellow;
       }
       .twobox .box2{
        background-color: green;
       }
       .twobox{
        display: flex;
        height: 30%;
        justify-content: center;
        align-items: center;
       }
       .twobox .box1{
        background-color: blue;
       }
              .twobox .box1{
        background-color: rgb(255, 244, 141);
       }
       
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div>Data</div>
        <div>Sign/ login</div>
      </div>
      <div class="heading">
        <button>Subscribe</button>
        <h2>Awesome logo</h2>
        <div class="contact">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
    </div>
    <div class="threebox">
          <div class="box1">1</div>
          <div class="box2">2</div>
          <div class="box3">3</div>
    </div>
     <div class="twobox">
          <div class="box1">1</div>
          <div class="box2">2</div>
      </div>
   
  </body>
</html>
