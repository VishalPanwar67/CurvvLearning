<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2f434e;
    }
    .container {
      width: 400px;
      height: 500px;
      background: #dd6b4d;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }
    .box1 {
      grid-column: 1 / 2;
      grid-row: 1 / 4;
      background-color: #0098d1;
    }

    .box3 {
      grid-column: 2 / 4;
      grid-row: 1 / 4;
      background-color: #2f434e;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .circle {
      width: 100px;
      height: 100px;
      background-color: #2f434e;
      border-radius: 50%;
      /* margin: 10px; */
      border: 70px solid #0098d1;
    }
    .box2 {
      grid-column: 2 / 3;
      grid-row: 1 / 4;
      background-color: #2f434e;
    }
  </style>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box3">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="box2"></div>
    </div>
  </body>
</html>
