<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 90vw;
        height: 80vh;
        background-color: navy;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: clamp(5px, 1vw, 10px);
      }
      .left {
        background-color: green;
        grid-column: 1/2;
        grid-row: 1/4;
      }
      .nav {
        background-color: green;
        grid-column: 2/4;
        grid-row: 1/2;
      }
      .topRed {
        background-color: red;
        grid-column: 4/5;
        grid-row: 1/2;
      }
      .midred {
        background-color: red;
        grid-column: 3/4;
        grid-row: 2/3;
      }
      .bottomRed {
        background-color: red;
        grid-column: 2/3;
        grid-row: 3/4;
      }
      .right {
        background-color: green;
        grid-column: 4/5;
        grid-row: 2/4;
      }
      .midYellow {
        background-color: yellow;
        grid-column: 2/3;
        grid-row: 2/3;
      }
      .bottomYellow {
        background-color: yellow;
        grid-column: 3/4;
        grid-row: 3/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="nav"></div>
      <div class="topRed"></div>
      <div class="midred"></div>
      <div class="bottomRed"></div>
      <div class="right"></div>
      <div class="midYellow"></div>
      <div class="bottomYellow"></div>
    </div>
  </body>
</html>
