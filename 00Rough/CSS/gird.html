<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 300vh;
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 1fr;
        grid-template-rows: 0.3fr 1fr 2fr 1fr 1.5fr 1fr 1fr 0.3fr;
      }
      .container > div {
        grid-column: 1/5;
      }
      .nav {
        background-color: skyblue;
        grid-row: 1/2;
      }
      .topwhite {
        background-color: white;
        grid-row: 2/3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        .box {
          width: 100px;
          height: 100px;
          background-color: gray;
        }
        .line {
          width: 300px;
          height: 50px;
          background-color: gray;
        }
      }

      .green {
        background-color: green;
        grid-row: 3/4;
      }
      .midwhite {
        background-color: white;
        grid-row: 4/5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        .box {
          width: 60%;
          height: 100px;
          /* border: 2px solid red; */
          display: flex;
          justify-content: space-between;
        }
        .subBox {
          width: 45%;
          height: 100px;
          background-color: gray;
        }
        .line {
          width: 300px;
          height: 50px;
          background-color: gray;
        }
      }
      .pur {
        background-color: purple;
        grid-row: 5/6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        .subBox {
          width: 60%;
          height: 90%;
          display: flex;
          justify-content: space-between;
          .box {
            height: 100%;
            background-color: white;
            width: 30%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 10px;
            padding: 10px;
          }
          p {
            width: 90%;
            height: 10%;
            background-color: gray;
          }
          .box > div {
            width: 90%;
            height: 40%;
            background-color: gray;
          }
        }
      }
      .bottomWhite {
        background-color: white;
        grid-row: 6/7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        .box {
          width: 600px;
          height: 100px;
          background-color: gray;
        }
        .line {
          width: 400px;
          height: 50px;
          background-color: gray;
        }
      }
      .org {
        grid-row: 7/8;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
        .parentBox {
          background-color: orange;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-evenly;
          .box {
            width: 600px;
            height: 100px;
            background-color: white;
          }
          .line {
            width: 400px;
            height: 50px;
            background-color: white;
          }
        }
      }
      .footer {
        background-color: blue;
        grid-row: 8/9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav"></div>
      <div class="topwhite">
        <div class="box"></div>
        <div class="line"></div>
      </div>
      <div class="green"></div>
      <div class="midwhite">
        <div class="line"></div>
        <div class="box">
          <div class="subBox"></div>
          <div class="subBox"></div>
        </div>
      </div>
      <div class="pur">
        <div class="subBox">
          <div class="box">
            <div></div>
            <p></p>
          </div>
          <div class="box">
            <div></div>
            <p></p>
          </div>
          <div class="box">
            <div></div>
            <p></p>
          </div>
        </div>
      </div>
      <div class="bottomWhite">
        <div class="line"></div>
        <div class="box"></div>
      </div>
      <div class="org">
        <div class="parentBox">
          <div class="line"></div>
          <div class="box"></div>
        </div>
        <div class="parentBox">
          <div class="line"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
