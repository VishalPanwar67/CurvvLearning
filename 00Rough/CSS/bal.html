<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: aquamarine;
      }
      .container {
        /* border: 2px solid red; */
        display: flex;
        width: 50%;
        height: 50%;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .mid {
        background-color: rgb(75, 75, 255);
        height: 200px;
        width: 400px;
        border-radius: 100px;
        z-index: 2;
      }

      .cir {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: rgb(0, 0, 144);
      }

      .front,
      .back {
        height: 50px;
        width: 200px;
        background-color: white;
        border-radius: 30px;
        z-index: 3;
        position: absolute;
      }
      .front {
        left: 60px;
      }
      .back {
        right: 30px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="front"></div>
      <div class="mid">
        <div class="cir"></div>
      </div>
      <div class="back"></div>
    </div>
  </body>
</html>
